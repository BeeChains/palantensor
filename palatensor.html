<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PALANTENSOR ▓ OPS CENTER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root { --prio: #ff0066; --safe: #00ff9d; --warn: #ffb800; }
    body { background:#000; color:var(--safe); font-family:'Share Tech Mono',monospace; }
    .hud { border:1px solid var(--safe); box-shadow:0 0 20px var(--safe); }
    .scan { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;
            background:repeating-linear-gradient(0deg,transparent,transparent 2px,#00ff9d0a 2px,#00ff9d0a 4px); animation:scan 8s linear infinite; }
    @keyframes scan { from{transform:translateY(-100%)} to{transform:translateY(100%)} }
    .blip { animation:blip 1.5s infinite; }
    @keyframes blip { 0%,100%{opacity:0.3} 50%{opacity:1; transform:scale(1.4)} }
  </style>
</head>
<body class="relative overflow-hidden">
  <div class="scan"></div>

  <!-- LIVE ON GH PAGES -->
  <div class="fixed top-2 right-2 z-50 bg-black/90 hud px-3 py-1 text-xs">
    LIVE: <a href="https://yourname.github.io/palantensor" class="underline">yourname.github.io/palantensor</a>
  </div>

  <div class="grid grid-cols-12 gap-0 h-screen p-4">
    <!-- LEFT RAIL -->
    <aside class="col-span-3 hud p-4 space-y-4 overflow-y-auto">
      <h1 class="text-3xl orbitron text-var(--prio)">PALANTENSOR</h1>
      <div class="text-xs">SUBNET 2 ▓ ZK-ML OPS</div>
      <button id="connect" class="w-full hud bg-black py-3 hover:bg-var(--prio)">CONNECT HOTKEY</button>
      <div class="space-y-2">
        <div class="hud p-3">TACTICAL KIT</div>
        <button class="w-full text-left py-2 px-4 hover:bg-var(--prio)">▶ THREAT SNAPSHOT</button>
        <button class="w-full text-left py-2 px-4 hover:bg-var(--prio)">▶ DOXX ARMOR</button>
        <button class="w-full text-left py-2 px-4 hover:bg-var(--prio)">▶ DEEPFAKE KILL</button>
        <button class="w-full text-left py-2 px-4 hover:bg-var(--prio)">▶ SCAM TRACE</button>
      </div>
      <code class="block p-3 text-xs bg-black hud">
        pip install palantensor && pten mine --subnet 2
      </code>
      <div class="text-xs">UPTIME <span id="up">0</span>s | TAO <span id="tao">0.00</span>/day</div>
    </aside>

    <!-- CENTER HUD -->
    <main class="col-span-6 hud p-6 flex flex-col">
      <div id="radar" class="flex-1 relative bg-black/50">
        <svg viewBox="0 0 100 100" class="w-full h-full">
          <circle cx="50" cy="50" r="45" fill="none" stroke="var(--safe)" stroke-width=".5"/>
          <circle cx="50" cy="50" r="30" fill="none" stroke="var(--safe)" stroke-width=".5"/>
          <line x1="50" y1="5" x2="50" y2="95" stroke="var(--safe)" stroke-width=".5" opacity=".3"/>
          <line x1="5" y1="50" x2="95" y2="50" stroke="var(--safe)" stroke-width=".5" opacity=".3"/>
          <!-- JS blips -->
        </svg>
      </div>

      <div class="mt-4 hud p-4 flex gap-2">
        <input id="cmd" class="flex-1 bg-black px-4 py-3 focus:outline-none" placeholder="OPSEC QUERY ▓ e.g. 'track wallet 5XYZ'" autocomplete="off"/>
        <button id="fire" class="px-8 bg-var(--prio) hover:bg-red-700 font-bold">EXECUTE</button>
      </div>

      <div id="output" class="mt-4 hud p-4 h-48 overflow-y-auto text-xs hidden">
        <div id="zk">ZK-PROOF: <span></span></div>
        <div id="result" class="mt-2"></div>
      </div>
    </main>

    <!-- RIGHT MAP -->
    <aside class="col-span-3 hud p-0 relative">
      <iframe src="https://umap.openstreetmap.fr/en/map/palantensor-ops_1111111" class="w-full h-full" frameborder="0"></iframe>
      <div class="absolute top-2 left-2 bg-black/80 hud px-3 py-1 text-xs">
        4.2K NODES ▓ 18 THREATS LIVE
      </div>
    </aside>
  </div>

  <script>
    // LIVE ON GITHUB PAGES — NO SN81
    const SUBNET = 2; // Omron ZK-ML
    let wallet, interval;

    document.getElementById('connect').onclick = () => {
      wallet = prompt('Hotkey SS58');
      document.getElementById('connect').textContent = wallet.slice(0,10)+'…';
      startOps();
    };

    function startOps() {
      let sec = 0;
      interval = setInterval(() => {
        sec++;
        document.getElementById('up').textContent = sec;
        document.getElementById('tao').textContent = (Math.random()*2.8+0.7).toFixed(2);
      }, 1000);
      spawnBlips();
    }

    function spawnBlips() {
      const svg = document.querySelector('svg');
      for(let i=0;i<12;i++){
        setTimeout(() => {
          const blip = document.createElementNS('http://www.w3.org/2000/svg','circle');
          blip.setAttribute('cx', 30+Math.random()*40);
          blip.setAttribute('cy', 30+Math.random()*40);
          blip.setAttribute('r', 2);
          blip.setAttribute('fill', 'var(--prio)');
          blip.classList.add('blip');
          svg.appendChild(blip);
          setTimeout(()=>blip.remove(), 1500);
        }, i*400);
      }
      setTimeout(spawnBlips, 1600);
    }

    document.getElementById('fire').onclick = async () => {
      const query = document.getElementById('cmd').value;
      if(!query) return;
      const out = document.getElementById('output');
      out.classList.remove('hidden');
      document.getElementById('result').textContent = 'PROOF OF INFERENCE…';
      
      // Fake ZK on SN2
      await new Promise(r=>setTimeout(r,1200));
      document.getElementById('zk').innerHTML = `ZK-PROOF: <span class="text-var(--safe)">0x${Math.random().toString(16).slice(2,18)}</span>`;
      document.getElementById('result').textContent = `THREAT LOCKED ▓ ${query}\nSOURCE: 3 miners @ SN${SUBNET}\nCONFIDENCE: 99.3%`;
    };

    // ENTER = FIRE
    document.getElementById('cmd').addEventListener('keypress', e => e.key==='Enter' && document.getElementById('fire').click());
  </script>
</body>
</html>
